<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郭0537-一班-联想浏览器</title>
    <!-- <style type="text/css">
        @import"style.css";
     </style>
      -->
   
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script> 
     <script src="lastModified.js" defer></script> 
     <script src="mouseEvent.js" defer></script> 
     <script src="nowclock.js" defer></script> 
     <script src="screen.js" defer></script> 
</head>
<body>

    <div class="department-category tech-dept">
        <h2>技术部三个人：</h2>
        <div class="employee-card high-rating">张三 - 技术经理 - 评分：4.6</div>
        <div class="employee-card high-rating">李四 - 软件工程师 - 评分：4.8</div>
        <div class="employee-card" id="special-employee">王五 - 技术顾问 - 评分：4.3</div>
    </div>
    <div class="department-category marketing-dept">
        <h2>市场部两个人:</h2>
        <div class="employee-card">赵六 - 市场总监 - 评分：4.4</div>
        <div class="employee-card high-rating">钱七 - 市场专员 - 评分：4.7</div>
    </div>
    <div class="department-category hr-dept">
        <h2>人事部两个人:</h2>
        <div class="employee-card">周八 - 招聘专员 - 评分：4.5</div>
        <div class="employee-card high-rating">吴九 - 人事经理 - 评分：4.6</div>
    </div>
    <!-- 时钟显示 -->
  <div id="nowclock" style="font-size: 2rem; margin-top: 20px;">时钟加载中...</div>
  <!-- 屏幕信息显示 -->
  <div id="screen" style="font-size: 1rem; margin-top: 20px;">屏幕信息加载中...</div>
  <!-- 鼠标按下坐标显示 -->
  <div id="mouse-coordinates" style="font-size: 1rem; margin-top: 20px;">鼠标坐标加载中...</div>
  <!-- 显示网页最后修改时间 -->
  <div id="last-modified" style="font-size: 1rem; margin-top: 20px;">网页最后修改时间加载中...</div>
</body>
</html>
